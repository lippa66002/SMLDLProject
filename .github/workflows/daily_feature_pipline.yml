name: Daily Feature Pipeline

on:
  workflow_dispatch:      # Allows manual trigger from the UI
  schedule:
    - cron: '0 5 * * *' 

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env: 
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORK_API_KEY }}
          KODA_API_KEY: ${{ secrets.KODA_API_KEY }}
        run: python feature_pipeline.py